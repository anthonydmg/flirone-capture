<!DOCTYPE html>
<html>
<head>
  <title>Tu proyecto</title>
  <style>
    .loader {
      border: 8px solid #f3f3f3; /* Color del borde del loader */
      border-top: 8px solid #3498db; /* Color del borde superior del loader */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite; /* Animación de rotación */
      margin: 0 auto; /* Centrar el loader horizontalmente */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Tu contenido HTML existente -->
  
  <div class="loader"></div>

  <!-- Más contenido HTML existente -->
</body>
</html>
